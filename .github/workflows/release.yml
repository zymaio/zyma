name: "Publish Release"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Apple Silicon
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: |
          cd ui
          npm install
        working-directory: zyma

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # the action will replace this with the actual package version
          releaseName: "Zyma v__VERSION__"
          releaseBody: "See the assets below to download the latest version of Zyma IDE."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: "zyma"

  sync-to-gitee:
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Gitee
        uses: Yikun/gitee-mirror-action@v0.0.2
        with:
          src: github/zymaio
          dst: gitee/${{ secrets.GITEE_REPO_OWNER }}
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: "zyma"
          force_update: true
          debug: true

      - name: Create Gitee Release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          curl -X POST "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}/releases" \
               -H "Content-Type: application/json" \
               -d "{
                 \"access_token\": \"${{ secrets.GITEE_TOKEN }}\",
                 \"tag_name\": \"$TAG_NAME\",
                 \"name\": \"Zyma $TAG_NAME\",
                 \"body\": \"Release synced from GitHub. Please visit GitHub for binary downloads.\",
                 \"prerelease\": false
               }"
